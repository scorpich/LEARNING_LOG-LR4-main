{% extends "learning_logs/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <p><a href="{% url 'learning_logs:rules' %}">{{ rules }}</a></p>
    <h5>Редагувати правило:</h5>
    <form action="{% url 'learning_logs:edit_rule' rule.id %}" method='post' class="mx-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button name="submit" class="btn btn-outline-dark mt-2">Зберегти зміни</button>
    </form>
{% endblock content %}
