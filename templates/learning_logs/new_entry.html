{% extends "learning_logs/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    <p>Add a new entry:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="mx-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button name='submit' class="btn btn-dark mt-2">add entry</button>
    </form>
{% endblock content %}
